<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images.jpeg">
  </head>
  <body>
   <header>
                <h1 style="text-align: center;margin-top: 20px;">Welcome to Phone Hunter</h1>
   </header>


   <main>
              

        <section>
          <div class="row g-3 d-flex justify-content-center m-auto">
           
            <div class="col-auto">
             
              
              <input id="inputgivensearch" type="text" class="form-control"  placeholder="search your phone">
            </div>
            <div class="col-auto">
              <button id="buttonId" type="submit" class="btn btn-primary mb-3">click it</button>
            </div>
          </div>
        </section>
              



              <!-- search optinon  -->

                <section>

                    <div id="divInput" class="row row-cols-1 row-cols-md-3 g-4">
                        
                        
                      </div>

                </section>

                <section>
                          <div id="textdisplaynone" class="m-4 d-none">
                                <h1  style="text-align: center;">your search result is not founded</h1>
                          </div>
                </section>

                <section id="spnieer" class="d-none">
                  <div class="d-flex justify-content-center m-5 text-success">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                </section>



                <section id="showAllButtonid" class="m-4 d-none">
                  <button id="showallbutton" class="btn btn-primary d-flex m-auto justify-content-center " type="submit">Show All</button>
                </section>



    <section>
      <!-- model -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modelbody" class="modal-body">
          
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>
    </section>

               


   </main>
   
   







    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
